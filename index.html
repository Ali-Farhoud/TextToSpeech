<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Text-Speech</title>
</head>
<body class="bg-dark">

    <div class="container text-white">
        <div class="row">
            <div class="col-md-6 mx-auto text-center mt-4">
                <i class="fa-solid fa-comments text-white" style="font-size: 50px;"></i>
                <h2 class="text-white ">Type-<span class="text-primary">n</span>-Speak</h2>
                <form id="form">
                    <div class="form-group ">
                        <textarea class="form-control" id="text-input" type="text" placeholder="Enter Something..."></textarea>
                        
                    </div>
                    <div class="form-group mt-3">

                        <label for="rate-input">Rate</label>
                        <div id="rate-value" class="badge bg-primary float-end">1</div>
                        <input class="form-range" type="range" id="rate-input" name="rate" min="0.5" value="1" max="2" step="0.1">
                    </div>
                    <div class="form-group mt-3">

                        <label for="pitch-input">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary float-end">1</div>
                        <input class="form-range"type="range" id="pitch-input" name="pitch" min="0" max="2" step="0.2">
                    </div>
                    <div class="form-group mt-3">

                        <label for="voice">Select Voice:</label>
    
                        <select class="form-control" id="voice-select">
                            
                        </select>  
                    </div>
                    <button id="speak"class="btn btn-light mt-3">Speak</button>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/c985a4a983.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
